<body class="body__contact">
    <header class="header">
        <div class="header__banner-promo">
            <p>Envío gratis con tu primer compra / 3, 6 y 12 cuotas sin interés</p>
        </div>
        <div class="header__logo">
            <img class="banner__logo-img" src="./images/icons/LOGO.png" alt="logo empresa inefable tech">
            <nav class="navbar">
                <ul class="navbar__menu">
                    <li class="navbar__li">
                        <a class="navbar__item" href="./index.html">Home</a>
                    </li>
                    <li class="navbar__li">
                        <a class="navbar__item" href="./us.html">Nosotros</a>
                    </li>
                    <li class="navbar__li">
                        <a class="navbar__item" href="./contact.html">Contacto</a>
                    </li>
                </ul>
            </nav>
            <div class="cart">
                <img src="./images/icons/cart.png" alt="Carrito de compras">
            </div>
        </div>
    </header>

    <main class="main main__addproduct">
        <section class="section__addproduct">
            <h2 class="section__addproduct--title">Agregar producto</h2>
            <form class="section__addproduct__form" action="">
                <div class="section__addproduct__form--data">
                    <label class="data" for="id-name">Nombre del producto:</label>
                    <input class="data data__input" type="text" name="name" id="id-name">
                    <span class="input-error"></span>
                </div>
                <div class="section__addproduct__form--data">
                    <label class="data" for="id-price">Precio:</label>
                    <input class="data data__input" type="text" name="price" id="id-price">
                    <span class="input-error"></span>
                </div>
                <div class="section__addproduct__form--data">
                    <label class="data" for="id-stock">Stock:</label>
                    <input class="data data__input" type="text" name="stock" id="id-stock">
                    <span class="input-error"></span>
                </div>
                <div class="section__addproduct__form--data">
                    <label class="data" for="id-brand">Marca:</label>
                    <input class="data data__input" type="text" name="brand" id="id-brand">
                    <span class="input-error"></span>
                </div>
                <div class="section__addproduct__form--data">
                    <label class="data" for="id-category">Categoría:</label>
                    <input class="data data__input" type="text" name="category" id="id-category">
                    <span class="input-error"></span>
                </div>
                <div class="section__addproduct__form--data">
                    <label class="data" for="id-short-desc">Descripción corta:</label>
                    <textarea class="data" name="short-desc" id="id-short-desc" cols="30" rows="2"></textarea>
                    <span class="input-error"></span>
                </div>
                <div class="section__addproduct__form--data">
                    <label class="data" for="id-long-desc">Descripción larga:</label>
                    <textarea class="data" name="long-desc" id="id-long-desc" cols="30" rows="5"></textarea>
                    <span class="input-error"></span>
                </div>
                <div class="section__addproduct__form--data">
                    <p class="data">Origen:</p>
                    <div class="data--origin">
                        <input class="data" type="radio" name="origin" id="id-national" checked>
                        <label class="data" for="id-national">Nacional</label>
                        <input class="data" type="radio" name="origin" id="id-imported">
                        <label class="data" for="id-imported">Importado</label>
                    </div>
                    <span class="input-error"></span>
                </div>
                <div class="section__addproduct__form--data">
                    <div class="data delivery__info">
                        <label class="data" for="id-delivery">Envío sin cargo:</label>
                        <input class="data" type="checkbox" name="delivery" id="id-delivery">
                    </div>
                    <span class="input-error"></span>
                </div>
                <div class="section__addproduct__form--data">
                    <div class="data delivery__info">
                        <label class="data" for="id-photo">Fotografía:</label>
                        <input class="data" type="file" name="photo" id="id-photo">
                    </div>
                    <span class="input-error"></span>
                </div>
                <div class="alert">
                    <p class="alert__text"></p>
                    <span class="alert__close material-symbols-outlined">close</span>
                </div>
                <div class="section__addproduct__form--data">
                    <button type="button" id="id-save">Guardar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
